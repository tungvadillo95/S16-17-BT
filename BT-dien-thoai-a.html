<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô tả điện thoại</title>
</head>

<body>
    <script>
        var Mobile = function (pin) {
            if ((pin > 0) && (pin <= 100)) {
                this.pin = pin;
                this.soanThao = [];
                this.thuDen = [];
                this.thuGui = [];
                this.status = false;
                this.turnOn = function () {
                    this.status = true;
                };

                this.turnOff = function () {
                    this.status = false;
                }
                this.sacPin = function () {
                    if (this.pin < 100) {
                        this.pin = pin++;
                    }
                }
                this.soanTinNhan = function (tinNhan) {
                    if (this.status) {
                        this.soanThao.push(tinNhan);
                        this.pin--;
                    }
                }
                this.nhanTinNhan = function (tinNhan) {
                    if (this.status) {
                        this.thuDen.push(tinNhan);
                        this.pin--;
                    }
                }
                this.guiTinNhan = function (mobile, tinNhan) {
                    if (this.status) {
                        this.thuGui.push(tinNhan);
                        mobile.thuDen.push(tinNhan);
                        this.pin--;
                    }
                }
                this.hopThuDen = function () {
                    if (this.status) {
                        console.log(this.thuDen);
                        this.pin--;
                    }
                }
                this.hopThuGui = function () {
                    if (this.status) {
                        console.log(this.thuGui);
                        this.pin--;
                    }
                }
            }
            else alert('Không hợp lệ !');

        }
        let nokia = new Mobile(90);
        let iPhone = new Mobile(80);
        nokia.turnOn();
        iPhone.turnOn();
        nokia.guiTinNhan(iPhone, 'Hello');
        console.log('Nokia gửi tin nhắn iPhone: ' + nokia.thuGui);
        console.log('iPhone nhận tin nhắn từ Nokia: ' + iPhone.thuDen);
    </script>
</body>

</html>
